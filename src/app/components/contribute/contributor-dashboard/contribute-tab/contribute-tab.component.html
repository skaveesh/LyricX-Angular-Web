<mat-horizontal-stepper [linear]="true">

  <mat-step [stepControl]="firstFormGroup">

    <form [formGroup]="firstFormGroup">

      <ng-template matStepLabel>Album</ng-template>

      <div fxLayout="row">

        <div fxLayout="column">

          <h6 class="color-light-grey" fxFlexAlign="start">Main Album Associated with this Song</h6>

          <mat-divider fxFlexAlign="center" class="album-form-inner-component-width"></mat-divider>

          <mat-form-field class="example-chip-list">

            <mat-chip-list #chipList aria-label="Fruit selection">

              <mat-chip
                *ngFor="let fruit of suggestionUserInterfaceAlbum.chipSelectedFruits"
                [selectable]="selectable"
                [removable]="removable"
                (removed)="suggestionUserInterfaceAlbum.remove(fruit)">
                {{fruit.albumName.substring(0, fruit.albumName.lastIndexOf("$"))}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>

              <input
                placeholder="New fruit..."
                #fruitInput
                [formControl]="suggestionUserInterfaceAlbum.fruitCtrl"
                [matAutocomplete]="auto"
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                [matChipInputAddOnBlur]="addOnBlur"
                [multiple]="false"
                (matChipInputTokenEnd)="suggestionUserInterfaceAlbum.addFruit($event)"
                (keyup)="suggestionUserInterfaceAlbum.onKey($event)">

            </mat-chip-list>

            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="suggestionUserInterfaceAlbum.fruitSelected($event)">

              <mat-option *ngFor="let fruit of suggestionUserInterfaceAlbum.filteredFruits | async" [value]="fruit">
                {{fruit.substring(0, fruit.lastIndexOf("$"))}}
              </mat-option>

            </mat-autocomplete>

          </mat-form-field>

        </div>

      </div>

      <mat-form-field>
        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
      </mat-form-field>

      <button (click)="suggestionUserInterfaceAlbum.getSelectedValue()">ShowMe SUrrogate key</button>

      <div>
        <button mat-button matStepperNext>Next</button>
      </div>

    </form>

  </mat-step>

  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Lyrics</ng-template>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Publish</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
