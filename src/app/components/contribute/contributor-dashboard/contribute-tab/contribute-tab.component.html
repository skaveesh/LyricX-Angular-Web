<mat-horizontal-stepper linear #stepper>

  <mat-step [completed]="!isInputsInvalid()">

    <form [formGroup]="firstFormGroup">

      <ng-template matStepLabel>Album</ng-template>

      <div fxLayout="row">

        <div fxLayout="column" fxFlex="100%">

          <app-album-and-author-adding-dashboard [firstFormGroup]="firstFormGroup"></app-album-and-author-adding-dashboard>


          <div fxLayout="row" fxFlex fxLayoutAlign="start" style="margin-top: 2em">
            <span class="color-warn album-form-inner-component-width" style="font-size: 0.7em; float: top;"
                  [hidden]="!isInputsInvalid() && mandatoryInputNames() != null">
              *{{mandatoryInputNames()}} field is mandatory.
            </span>
          </div>

          <div fxLayout="row">

            <div fxFlex fxLayoutAlign="end start" style="margin-top: 2em">

              <button mat-button mat-raised-button color="warn" class="button-default" [disabled]="!isInputsInvalid()" (click)="navigateToAlbumCreation()">
                Create a New Album
              </button>

              <button mat-button mat-raised-button color="warn" class="button-default" [disabled]="!isInputsInvalid()" (click)="navigateToArtistCreation()">
                Create a New Artist
              </button>

              <button matStepperNext mat-button mat-raised-button color="warn" class="button-default" [disabled]="isInputsInvalid()">
                Next
              </button>

            </div>

          </div>

        </div>

      </div>

    </form>

  </mat-step>

  <mat-step>

    <form [formGroup]="secondFormGroup">

      <ng-template matStepLabel>Lyrics</ng-template>

      <mat-form-field>
        <input matInput placeholder="Address" formControlName="thirdCtrl" required>
      </mat-form-field>

      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>

    </form>

  </mat-step>

  <mat-step>

    <ng-template matStepLabel>Publish</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
    </div>

  </mat-step>
</mat-horizontal-stepper>
