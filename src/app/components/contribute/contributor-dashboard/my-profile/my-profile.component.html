<div fxLayout="row" fxLayoutAlign="center">

  <div fxLayout="column">

    <table style="text-align: center">
      <tr>
        <td style="padding-top: 30px">
          <img alt="profile picture" src="../../../../../assets/profile_picture_temp.jpg"
               style="width: 100px; height: 100px; border-radius: 50px; border: 6px solid #f44336"/>
        </td>
      </tr>
      <tr *ngIf="afAuth.user | async as user;">
        <td style="color:var(--var-color-warn); font-size: 36px; padding-bottom: 0">
          {{user.displayName}}
        </td>
        <td>
          <button color="warn" mat-mini-fab aria-label="Example icon-button with a heart icon">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </tr>
      <tr>
        <td style="color: var(--var-color-dark-grey); font-size: 18px; padding-top: 0">
          Senior Contributor
        </td>
      </tr>
      <tr>
        <td>
          <p class="word-wrap">
            One good thing about music, when it hits you, you feel no pain.
          </p>
        </td>
        <td>
          <button color="warn" mat-mini-fab aria-label="Example icon-button with a heart icon">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </tr>
      <tr>
        <td>
          Total Contributions - 240
        </td>
      </tr>
      <tr>
        <td>
          fb.com/phillipgunn
        </td>
        <td>
          <button color="warn" mat-mini-fab aria-label="Example icon-button with a heart icon">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </tr>
    </table>

  </div>

</div>

<div fxLayout="row" fxLayoutAlign="start">

  <p style="color: var(--var-color-light-grey)">Advanced Settings</p>

</div>

<div fxLayout="row" fxLayoutAlign="center">

  <mat-divider fxFlexAlign="center" fxFlex="100%"></mat-divider>

</div>

<div fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="space-between">

  <div *ngIf="afAuth.user | async as user">
    <div>
      <table>
        <tr>
          <td>
            Change E-Mail ({{user.email}})
          </td>
          <td>
            <button color="warn" mat-mini-fab>
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </tr>
        <tr>
          <td>
            Change Password (********)
          </td>
          <td>
            <button color="warn" mat-mini-fab>
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>

</div>
