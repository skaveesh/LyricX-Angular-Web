<h1 mat-dialog-title>Upload Image for {{data.injectedTitle}}</h1>

<div mat-dialog-content>

  <input type="file" (change)="fileChangeEvent($event)" />

  <image-cropper #imageCropperElement
      [imageChangedEvent]="imageChangedEvent"
      [imageBase64]="this.data.originalImageBase64"
      [maintainAspectRatio]="true"
      [aspectRatio]="1"
      [resizeToHeight]="146"
      [resizeToWidth]="146"
      format="png"
      (imageCropped)="imageCropped($event)"
      (cropperReady)="cropperReady()"
      (loadImageFailed)="loadImageFailed()">
  </image-cropper>

</div>

<div mat-dialog-actions>

  <button mat-button (click)="onCancelClick()">Cancel</button>

  <button mat-button mat-raised-button color="warn" class="button-default" [mat-dialog-close]="data" cdkFocusInitial>OK</button>

</div>
