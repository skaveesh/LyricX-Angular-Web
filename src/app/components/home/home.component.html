<div class="row">
  <div class="col-6" *ngFor="let song of songs | async">

    <table>
      <tr><td>{{song.album_art_path}}</td></tr>
      <tr><td><h3>{{song.song_title}}</h3></td></tr>
      <tr><td><h6>{{song.album_name}}</h6></td></tr>
      <tr><td><h6>{{song.artist}}</h6></td></tr>
    </table>

  </div>
</div>
